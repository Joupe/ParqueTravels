  <script>
    function sendData(lomake){
        var arvostelu=new Object();
        arvostelu.nickname=lomake.nickname.value;
        arvostelu.kaupunki=lomake.kaupunki.value;
        arvostelu.atextarea=lomake.atextarea.value;
        arvostelu.rating=lomake.rating.value;
        
        var x=JSON.stringify(arvostelu);

        xmlhttp.open("POST", "arvostelut2.php", true);
        
        xmlhttp = new XMLHttpRequest();

        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xmlhttp.onreadystatechange = function() { // Call a function when the state changes.
          if (this.readyState == 4 && this.status == 200) {
            // Request finished. Do processing here.
            document.getElementById("message").innerHTML = this.responseText;
          }
        };
         
        xmlhttp.send("arvostelu=" + x);	    
	  }

  </script>
