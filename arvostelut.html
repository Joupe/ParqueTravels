      <h2>Enter a review for Forssa, Finland</h2>
      <form>
          <div class="form-group">
            <label for="nikki">Nickname:</label>
            <input type="text" class="form-control" id="nickname"/>
          </div>
          <div class="form-group">
              <label for="arvostelu">Review:</label>
              <div>
                <textarea name="textarea" rows="5" cols="50">Write the review here</textarea>
              </div>
              
              <input type="text" class="form-control" id="arvostelu"/>
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <div>
                <label for="rate1" class="radio-inline"><input type="radio" name="rating" id="rating3">Rating 3</label>
                <label for="rate2" class="radio-inline"><input type="radio" name="rating" id="rating2">Rating 2</label>
                <label for="rate3" class="radio-inline"><input type="radio" name="rating" id="rating1">Rating 1</label>
            </div>
           
        </div>
        <input type="submit">
      </form>


    <h1>Testi SVG:llä emojit</h1>
    
    <!-- Vihree hymiö -->
    <svg width="100" height="100">
        <!-- cx ja cy ovat ympyrän keskipisteet. r on säde(radius). Stroke on ääriviiva. -->
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green" />
        <!-- Rx ja ry ovat leveys ja pituus ellipsille. -->
        <ellipse cx="40" cy="40" rx="5" ry="8"
        style="fill:black;" />
        <ellipse cx="60" cy="40" rx="5" ry="8"
        style="fill:black;" />
        <!-- M on startti piste, Q on referenssi pisteet. Quadratic curve -->
        <path class="suu" d="M 30,60 Q 47,85 70,60" style="stroke:black;stroke-width:3; fill:transparent;" />
        Sorry, your browser does not support inline SVG.
     </svg> 

     <!-- Keltainen hymiö -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="yellow" />
        <ellipse cx="40" cy="40" rx="5" ry="8"
        style="fill:black;" />
        <ellipse cx="60" cy="40" rx="5" ry="8"
        style="fill:black;" />
        <line class="suu" x1="30" y1="65" x2="70" y2="65" style="stroke:rgb(0, 0, 0);stroke-width:3" />
        Sorry, your browser does not support inline SVG.
     </svg> 

     <!-- Punainen hymiö -->
     <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        <ellipse cx="40" cy="40" rx="5" ry="8"
        style="fill:black;" />
        <ellipse cx="60" cy="40" rx="5" ry="8"
        style="fill:black;" />
        <!-- M on startti piste, Q on referenssi pisteet. Quadratic curve -->
        <path class="suu" d="M 30,70 Q 47,45 70,70" style="stroke:black;stroke-width:3; fill:transparent;" />
        Sorry, your browser does not support inline SVG.
     </svg>
